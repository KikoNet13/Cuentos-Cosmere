<article class="catalog-card node-card">
  <a class="catalog-card-link" href="{{ item.href }}">
    <div class="catalog-thumb">
      <div class="catalog-placeholder">
        <span>{{ item.card_subtitle }}</span>
      </div>
    </div>
    <div class="catalog-meta">
      <p class="catalog-kicker">{{ item.card_subtitle }}</p>
      <h3 class="catalog-title">{{ item.card_title }}</h3>
      <p class="catalog-path"><code>{{ item.path_rel }}</code></p>
    </div>
  </a>
</article>
