<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024" role="img" aria-labelledby="title desc">
  <title id="title">Ingesta Cuentos Icon</title>
  <desc id="desc">Logo icon for the ingesta-cuentos skill, representing three AI sources converging into a structured story book.</desc>
  <defs>
    <linearGradient id="panel" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b1f3a"/>
      <stop offset="100%" stop-color="#144f5e"/>
    </linearGradient>
    <linearGradient id="page" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#fff9ed"/>
      <stop offset="100%" stop-color="#fbe7c5"/>
    </linearGradient>
    <linearGradient id="wire" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ff9f1c"/>
      <stop offset="100%" stop-color="#ffd166"/>
    </linearGradient>
    <filter id="softShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#021126" flood-opacity="0.35"/>
    </filter>
  </defs>

  <rect x="96" y="96" width="832" height="832" rx="180" fill="url(#panel)"/>

  <g stroke="url(#wire)" stroke-width="18" stroke-linecap="round" fill="none">
    <path d="M256 246 L428 392"/>
    <path d="M512 246 L512 392"/>
    <path d="M768 246 L596 392"/>
  </g>

  <g fill="#14304d" stroke="#ffd166" stroke-width="10">
    <circle cx="256" cy="218" r="56"/>
    <circle cx="512" cy="218" r="56"/>
    <circle cx="768" cy="218" r="56"/>
  </g>

  <g fill="#ffe8b3" font-family="Trebuchet MS, Segoe UI, sans-serif" font-size="52" font-weight="700" text-anchor="middle" dominant-baseline="middle">
    <text x="256" y="220">N</text>
    <text x="512" y="220">C</text>
    <text x="768" y="220">G</text>
  </g>

  <g filter="url(#softShadow)">
    <path d="M184 430 C282 360 398 360 512 430 L512 774 C398 708 282 708 184 774 Z" fill="url(#page)" stroke="#f4a261" stroke-width="16"/>
    <path d="M840 430 C742 360 626 360 512 430 L512 774 C626 708 742 708 840 774 Z" fill="url(#page)" stroke="#f4a261" stroke-width="16"/>
    <path d="M512 430 L512 774" stroke="#f4a261" stroke-width="14"/>
  </g>

  <g fill="#0f2a44" font-family="Consolas, Menlo, monospace" font-size="148" font-weight="700" text-anchor="middle" dominant-baseline="middle">
    <text x="512" y="612">{ }</text>
  </g>

  <g fill="#ffcf7a">
    <circle cx="512" cy="390" r="12"/>
    <circle cx="488" cy="822" r="8"/>
    <circle cx="536" cy="822" r="8"/>
