# .codex/config.toml  (solo para este proyecto)

model = "gpt-5.3-codex"
model_reasoning_effort = "xhigh"
personality = "pragmatic"

# No pedir permisos (auto-aprobaci√≥n)
approval_policy = "never"

# Limitar al workspace (solo escribe dentro del repo)
sandbox_mode = "workspace-write"

# Permitir red para git push/pull/fetch (solo aplica a comandos lanzados por Codex)
[sandbox_workspace_write]
network_access = true

[mcp_servers.chrome-devtools]
command = "cmd"
args = ["/c", "npx", "-y", "chrome-devtools-mcp@latest"]
env = { SystemRoot="C:\\Windows", PROGRAMFILES="C:\\Program Files" }
startup_timeout_ms = 20000
